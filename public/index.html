<html>
<head>
    <title>Broceliand</title>
    <style type="text/css">
* html body {
    margin-top: 0px;
}
body {
    font-family: Helvetica, Verdana, Arial, sans-serif;
    font-size: small;
}
    </style>
</head>
<body>
<h1>Broceliand</h1>

<img src="/img/broceliand-Idylls_of_the_King.jpg" alt="Broceliand" width="25%" />

<h2>Books</h2>

<p><a href="/book">Create a book</a></p>

<ul>
    $books:{ book |
        <li>$book.author$, <strong>$book.title$</strong>, $book.price$&nbsp;&euro;</li>
    }$
</ul>

<h2>Users</h2>

<p><a href="/user">Create a user</a></p>

<ul>
    $users:{ user |
        <li>$user.name$, <strong>$user.login$</strong></li>
    }$
</ul>

</body>
</html>
