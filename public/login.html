<html>
<head>

    <link rel="stylesheet" type="text/css" href="/resources/css/main.css" />

    <title>Login</title>
</head>
<body>

<table id="header">
    <tr>
        <td id="site-name"><a style="text-decoration: none; color: black" href="/">
            <span style="color: #50A050;">Broce</span>liand
        </a></td>
        <td id="top-announce">
$if(currentUser)$
Hi, $currentUser.name$.
<a href="/user/invoice">$basketCount$ product(s) in your basket</a>.
<a href="/user/logout">Logout</a>
$else$
<a href="/user/login">Please, login!</a>
$endif$
        </td>
    </tr>
</table>

<img src="/resources/img/broceliand-Idylls_of_the_King.jpg" alt="Broceliand" width="25%"
     style="float: right; padding-right: 1em;" />

<form action="/user/connect" method="post">
    <div>
        Login<br />
        <input type="text" name="login" id="login" />
    </div>
    <div>
        Password<br />
        <input type="password" name="password" disabled="true" />
    </div>
    <div>
        <input type="submit" title="Create" />
    </div>
</form>

<script type="text/javascript">
    document.getElementById('login').focus();
</script>
</body>
</html>
